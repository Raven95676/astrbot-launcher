name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: '--target x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
          - platform: 'windows-11-arm'
            args: '--target aarch64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node cache
        uses: actions/setup-node@v6
        with:
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Patch tauri conf for windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $path = "src-tauri/tauri.conf.json"
          $json = Get-Content $path -Raw | ConvertFrom-Json
          if ($null -eq $json.bundle) {
            $json | Add-Member -NotePropertyName bundle -NotePropertyValue (@{})
          }
          $bin = "binaries/ctrlc_sender"
          $existing = @()
          if ($json.bundle.PSObject.Properties.Name -contains "externalBin" -and $null -ne $json.bundle.externalBin) {
            $existing = @($json.bundle.externalBin)
          }
          if ($existing -notcontains $bin) {
            $existing += $bin
          }
          if ($json.bundle.PSObject.Properties.Name -notcontains "externalBin") {
            $json.bundle | Add-Member -NotePropertyName externalBin -NotePropertyValue @()
          }
          $json.bundle.externalBin = @($existing)
          $json | ConvertTo-Json -Depth 100 | Out-File -FilePath $path -Encoding utf8NoBOM

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          tauriScript: pnpm tauri
          args: ${{ matrix.args }}
